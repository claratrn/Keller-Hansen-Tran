<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="App.css">
    <link rel="stylesheet" href="../App.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <title>UploadYP</title>
</head>
<body>
<header>
    <div class="container-fluid align-items-center" style="background-color: var(--blue)">
        <div class="row">
            <div class="col-12 d-flex ">
                <!--Sidebar Navigation-->
                <div id="mySidenav" class="sidenav sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="anliegen.html">Dein Anliegen</a>
                    <a href="upload.html">Profil hochladen</a>
                    <a href="about.html">About</a>
                    <a href="https://easystep.ch/">Easystep</a>
                    <a href="homepage.html">Home</a>
                </div>
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
                <script>
                    function openNav() {
                        document.getElementById("mySidenav").style.width = "250px";
                    }

                    function closeNav() {
                        document.getElementById("mySidenav").style.width = "0";
                    }
                </script>
                <!--/. Sidebar navigation -->
                <a href="homepage.html"><h1 class="heading-1">Easystep Connect</h1></a>

            </div>
        </div>
    </div>
    </div>
</header>
<main>
    <div class="col-12">
        <div class="row">
            <div class="col-12 d-flex" style="background-color: var(--field-background)">
                <h1 class="heading-2">Profil hochladen</h1>
                <a href="homepage.html" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="row"></div>
            </div>
            <div class="col-12 pt-3 pb-4">
                <p>Willst du von Experten entdeckt werden?
                    <br>
                    Hier kannst du ganz einfach dein Profil erstellen und dein Portfolio hochladen.
                </p>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Name*" required>
                    <label for="name">Name*</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="firstname" placeholder="Vorname*" required>
                    <label for="firstname">Vorname*</label>

                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email*" required>
                    <label for="email">Email*</label>
                </div>
                <div class="form-group">
                    <input type="url" class="form-control" id="url" placeholder="URL Website" required>
                    <label for="url">URL Website</label>
                </div>
                <div class="text-center">
                    <button class="main-button" onclick="addUser()">Hochladen</button>
                </div>
            </div>
            <!--      Drag and Drop-->
            <div class="col-md-8">
                <div class="dropArea">
                    <div class="icon-container">
                        <iconify-icon icon="ion:cloud-upload-outline"
                                      style="color: var(--blue); font-size: 100px"></iconify-icon>
                    </div>
                    <h2>Drag & Drop</h2>
                </div>
                <div class="file-upload-wrapper">
                    <input type="file" id="input-file-now" class="file-upload"/>
                </div>
            </div>
        </div>
        <div class="responsive-button">
            <button class="responsive-button" onclick="addUser()">Hochladen</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"
                integrity="sha384-iuLq3mhVjrv6rWnV8H2iukjRV7EZ9XkZ"></script>
    </div>
</main>
</body>
</html>
